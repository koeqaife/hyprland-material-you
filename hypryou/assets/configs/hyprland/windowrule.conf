# ######## Window rules ########
windowrule = tile, class:^(Microsoft-edge)$
windowrule = tile, class:^(Brave-browser)$
windowrule = tile, class:^(Chromium)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(blueberry.py)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(qalculate-gtk)$
windowrule = float, class:^(steam)$
windowrule = float, class:^(com.koeqaife.hypryou)$
windowrule = stayfocused, title:^()$, class:^(steam)$
windowrule = minsize 1 1, title:^()$, class:^(steam)$
windowrule = float, title:^(Volume Control)(.*)$

# Xwaylandvideobridge (if installed)
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$

# Dialogs
windowrule = float, title:^(Open File)(.*)$
windowrule = float, title:^(Select a File)(.*)$
windowrule = float, title:^(Choose wallpaper)(.*)$
windowrule = float, title:^(Open Folder)(.*)$
windowrule = float, title:^(Save As)(.*)$
windowrule = float, title:^(Library)(.*)$
windowrule = float, title:^(File Upload)(.*)$

# Tearing
windowrule = immediate, class:.*\.exe
windowrule = immediate, class:(steam_app)455

# ######## Layer rules ########
# layerrule = xray 1, .*
# layerrule = noanim, .*
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, popup.*
layerrule = noanim, hyprpicker
layerrule = noanim, noanim
layerrule = noanim, wallpapers

layerrule = blur, apps_menu
layerrule = ignorealpha 0.85, apps_menu

layerrule = blur, bar
layerrule = ignorealpha 0.85, bar

layerrule = blur, players
layerrule = ignorealpha 0.85, players

layerrule = blur, notifications.*
layerrule = ignorealpha 0.85, notifications.*
layerrule = noanim, notifications.*

layerrule = blur, sidebar
layerrule = ignorealpha 0.85, sidebar

layerrule = blur, corner
layerrule = ignorealpha 0.85, corner

layerrule = blur, cliphist
layerrule = ignorealpha 0.85, cliphist

layerrule = blur, tray
layerrule = ignorealpha 0.85, tray

layerrule = blur, power_menu
layerrule = ignorealpha 0.85, power_menu

layerrule = blur, brightness
layerrule = ignorealpha 0.85, brightness

layerrule = blur, popups
layerrule = ignorealpha 0.85, popups
layerrule = noanim, popups
